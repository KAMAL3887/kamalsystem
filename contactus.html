<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Easyy Park</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #6ec084;
    }

    /* Contact Button */
    .contact-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      cursor: pointer;
      z-index: 1001;
      font-size: 16px;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 30px;
      width: 50%;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      position: relative;
    }

    .modal-content h2 {
      margin-top: 0;
      color: #333;
    }

    .modal-content p {
      margin: 10px 0;
      color: #555;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #888;
      cursor: pointer;
    }

    .close:hover {
      color: #e74c3c;
    }
  </style>
</head>
<body>

  <!-- Contact Us Button -->
  <button class="contact-button" onclick="openContactModal()">Contact us</button>

  <!-- Modal -->
  <div id="contactModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeContactModal()">&times;</span>
      <h2>Contact Us</h2>
      <p>Have questions or need help? Weâ€™re here for you.</p>
      <p><strong>Email:</strong> supportitskamal1011@gmail.com</p>
      <p><strong>Phone:</strong> 9467803887</p>
      <p><strong>Address:</strong> 123 Parking Street, City, ZIP</p>
      <p>We're available 24/7 to assist with your parking needs!</p>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function openContactModal() {
      document.getElementById("contactModal").style.display = "block";
    }

    function closeContactModal() {
      document.getElementById("contactModal").style.display = "none";
    }

    // Close modal when clicking outside the modal content
    window.onclick = function(event) {
      const modal = document.getElementById("contactModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
